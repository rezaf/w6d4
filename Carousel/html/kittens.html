<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Kitten Carousel</title>
    <link href="../CSS/kittens.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css"  href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css"> 
  </head>
  
  <body>

    <div class="carousel">
      <div class="items">
        <img src="http://placekitten.com/g/200/300" class="active">
        <img src="http://critterbabies.com/wp-content/gallery/kittens/happy-kitten-kittens-5890512-1600-1200.jpg">
        <img src="http://upload.wikimedia.org/wikipedia/commons/0/06/Kitten_in_Rizal_Park,_Manila.jpg">
        <img src="http://images4.fanpop.com/image/photos/16100000/Cute-Kitten-kittens-16122057-1280-800.jpg">
        
      </div>
      
      <a href="javascript:void(0)" class="slide-right">Prev</a>
      <a href="javascript:void(0)" class="slide-left">Next</a>
    </div>
       
    <script src="../JavaScript/jquery-1.11.1.js"></script>
    <script src="../JavaScript/kittens.js"></script>
    <script>
      $(function() {
        $('.carousel').carousel();
      })
    </script>
     
  </body>
</html>
